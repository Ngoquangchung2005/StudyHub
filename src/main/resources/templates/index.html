<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout.html}">
<head>
    <title>Trang ch盻ｧ</title>
</head>
<body>

<div layout:fragment="content">

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <div class="card mb-4" sec:authorize="isAuthenticated()">
        <div class="card-header fw-bold">T蘯｡o bﾃi ﾄ惰ハg m盻嬖</div>
        <div class="card-body">
            <form th:action="@{/posts/create}" th:object="${postDto}" method="POST"
                  enctype="multipart/form-data">

                <div class="mb-3">
                    <textarea class="form-control" id="content" th:field="*{content}"
                              rows="3" placeholder="B蘯｡n ﾄ疎ng nghﾄｩ gﾃｬ..."></textarea>
                </div>

                <div class="mb-3">
                    <label for="files" class="form-label">ﾄ静ｭnh kﾃｨm tﾃi li盻㎡ (PDF, DOCX, 蘯｢nh...)</label>
                    <input class="form-control" type="file" id="files" th:field="*{files}" multiple>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">ﾄ斉ハg bﾃi</button>
                </div>
            </form>
        </div>
    </div>


    <h2 class="h4 mb-3">Bﾃi ﾄ惰ハg g蘯ｧn ﾄ妥｢y</h2>

    <div th:if="${posts == null || posts.isEmpty()}" class="alert alert-info">
        Chﾆｰa cﾃｳ bﾃi ﾄ惰ハg nﾃo. Hﾃ｣y lﾃ ngﾆｰ盻拱 ﾄ黛ｺｧu tiﾃｪn ﾄ惰ハg bﾃi!
    </div>

    <div th:unless="${posts == null || posts.isEmpty()}">

        <div class="card mb-3" th:each="post : ${posts}">
            <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                    <div class="ms-2">
                        <div class="fw-bold" th:text="${post.user.name}">Tﾃｪn Tﾃ｡c Gi蘯｣</div>
                        <div class="text-muted small">
                            <span th:text="${#temporals.format(post.createdAt, 'HH:mm ''ngﾃy'' dd/MM/yyyy')}">
                                Ngﾃy ﾄ惰ハg
                            </span>
                        </div>
                    </div>
                </div>

                <p class="card-text" th:text="${post.content}">N盻冓 dung bﾃi ﾄ惰ハg...</p>

                <div th:if="${post.documents != null && !post.documents.isEmpty()}">
                    <h6 class="card-subtitle mb-2 text-muted">Tﾃi li盻㎡ ﾄ妥ｭnh kﾃｨm:</h6>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            th:each="doc : ${post.documents}">

                            <span th:text="${doc.fileName}">ten_file.pdf</span>

                            <a th:href="@{/download/{fileName}(fileName=${doc.storagePath})}"
                               class="btn btn-sm btn-outline-primary">
                                T蘯｣i xu盻創g
                            </a>
                        </li>
                    </ul>
                </div>
                <hr>
                <div class="d-flex gap-3">
                    <a href="#" class="text-decoration-none text-dark">総 Thﾃｭch</a>
                    <a href="#" class="text-decoration-none text-dark">町 Bﾃｬnh lu蘯ｭn</a>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
