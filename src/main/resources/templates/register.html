<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
  <title>Đăng ký</title>
</head>
<body>

<div layout:fragment="content">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <h2 class="text-center mb-4">Tạo Tài Khoản Mới</h2>

      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
      </div>

      <form th:action="@{/register}" th:object="${userDto}" method="POST">

        <div class="mb-3">
          <label for="name" class="form-label">Tên hiển thị</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Tên đăng nhập (username)</label>
          <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Đăng Ký</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a></p>
      </div>

    </div>
  </div>
</div>

</body>
</html>
