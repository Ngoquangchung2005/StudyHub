<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>ƒêƒÉng t·∫£i t√†i li·ªáu</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .upload-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .upload-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .upload-header h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .upload-header p {
            color: #666;
            font-size: 16px;
        }

        /* FILE UPLOAD ZONE */
        .file-upload-zone {
            border: 3px dashed #ddd;
            border-radius: 20px;
            padding: 60px 30px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            position: relative;
        }
        .file-upload-zone:hover {
            border-color: #667eea;
            background: #f0f2ff;
            transform: scale(1.02);
        }
        .file-upload-zone.dragover {
            border-color: #667eea;
            background: #e7eaff;
            border-width: 4px;
        }
        .file-icon-big {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .file-upload-zone h4 {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        .file-upload-zone p {
            color: #666;
            font-size: 15px;
        }
        .file-upload-zone strong {
            color: #667eea;
        }

        /* FILE SELECTED */
        .file-selected {
            display: none;
            background: linear-gradient(135deg, #e7eaff, #f0f2ff);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            align-items: center;
            gap: 20px;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .file-selected.show {
            display: flex;
        }
        .file-preview-icon {
            font-size: 60px;
            animation: rotate 2s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .file-info h5 {
            margin: 0 0 5px 0;
            font-weight: 700;
            color: #333;
        }
        .file-info small {
            color: #666;
        }

        /* FORM GROUPS */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            font-size: 15px;
        }
        .form-group label span {
            color: #ff4444;
        }
        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
        select.form-control {
            cursor: pointer;
        }

        /* CATEGORY GRID */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .category-item {
            position: relative;
        }
        .category-item input[type="radio"] {
            display: none;
        }
        .category-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        .category-label:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        .category-item input[type="radio"]:checked + .category-label {
            border-color: #667eea;
            background: linear-gradient(135deg, #e7eaff, #f0f2ff);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .category-icon {
            font-size: 40px;
            margin-bottom: 8px;
        }
        .category-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        /* TAGS INPUT */
        .tag-hint {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* PRIVACY TOGGLE */
        .privacy-option {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        .privacy-option:hover {
            border-color: #667eea;
        }
        .privacy-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .privacy-option input[type="radio"]:checked + .privacy-label {
            color: #667eea;
            font-weight: 700;
        }

        /* SUBMIT BUTTON */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }
        .btn-submit:active {
            transform: translateY(0);
        }
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .upload-container {
                padding: 30px 20px;
                margin: 20px;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

<div layout:fragment="content">

    <div class="upload-container">

        <!-- HEADER -->
        <div class="upload-header">
            <h1>üì§ ƒêƒÉng t·∫£i t√†i li·ªáu</h1>
            <p>Chia s·∫ª ki·∫øn th·ª©c c·ªßa b·∫°n v·ªõi c·ªông ƒë·ªìng h·ªçc t·∫≠p</p>
        </div>

        <!-- FORM -->
        <form th:action="@{/posts/create}"
              th:object="${postDto}"
              method="POST"
              enctype="multipart/form-data"
              id="uploadForm">

            <!-- FILE UPLOAD ZONE -->
            <div class="file-upload-zone" id="dropZone">
                <div class="file-icon-big">üìÅ</div>
                <h4>K√©o th·∫£ file v√†o ƒë√¢y</h4>
                <p>ho·∫∑c <strong>b·∫•m ƒë·ªÉ ch·ªçn file t·ª´ m√°y t√≠nh</strong></p>
                <small style="color: #999;">H·ªó tr·ª£: PDF, Word, Excel, PowerPoint, TXT (Max 50MB)</small>
                <input type="file"
                       id="fileInput"
                       th:field="*{files}"
                       accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt"
                       style="display: none;"
                       multiple
                       required>
            </div>

            <!-- FILE SELECTED -->
            <div class="file-selected" id="fileSelected">
                <div class="file-preview-icon" id="fileIcon">üìÑ</div>
                <div class="file-info">
                    <h5 id="fileName">file.pdf</h5>
                    <small id="fileSize">0 MB</small>
                </div>
                <button type="button" class="btn btn-danger" onclick="clearFile()" style="margin-left: auto;">
                    ‚ùå X√≥a
                </button>
            </div>

            <!-- TITLE & DESCRIPTION -->
            <div class="form-row">
                <div class="form-group">
                    <label>üìù Ti√™u ƒë·ªÅ t√†i li·ªáu <span>*</span></label>
                    <input type="text"
                           class="form-control"
                           th:field="*{title}"
                           placeholder="VD: Gi√°o tr√¨nh L·∫≠p tr√¨nh Java c∆° b·∫£n"
                           required>
                </div>
                <div class="form-group">
                    <label>üè∑Ô∏è Tags (t·ª´ kh√≥a)</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{tags}"
                           placeholder="VD: java, spring, backend">
                    <div class="tag-hint">
                        üí° Ph√¢n c√°ch b·∫±ng d·∫•u ph·∫©y
                    </div>
                </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-group">
                <label>üìÑ M√¥ t·∫£ chi ti·∫øt</label>
                <textarea class="form-control"
                          th:field="*{description}"
                          placeholder="M√¥ t·∫£ n·ªôi dung, ƒë·ªëi t∆∞·ª£ng ph√π h·ª£p, ki·∫øn th·ª©c c·∫ßn c√≥..."></textarea>
            </div>

            <!-- CATEGORY (D·∫†NG GRID) -->
            <div class="form-group">
                <label>üìÇ Ch·ªçn danh m·ª•c <span>*</span></label>
                <div class="category-grid">
                    <div class="category-item" th:each="cat : ${categories}">
                        <input type="radio"
                               th:id="${'cat_' + cat.id}"
                               name="categoryId"
                               th:value="${cat.id}"
                               required>
                        <label th:for="${'cat_' + cat.id}" class="category-label">
                            <span class="category-icon" th:text="${cat.icon}">üìö</span>
                            <span class="category-name" th:text="${cat.name}">Category</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- PRIVACY -->
            <div class="form-group">
                <label>üîí Quy·ªÅn ri√™ng t∆∞</label>

                <label class="privacy-option">
                    <input type="radio" name="isPublic" value="true" checked>
                    <div class="privacy-label">
                        <strong>üåê C√¥ng khai</strong><br>
                        <small>M·ªçi ng∆∞·ªùi ƒë·ªÅu c√≥ th·ªÉ xem v√† t·∫£i xu·ªëng</small>
                    </div>
                </label>

                <label class="privacy-option">
                    <input type="radio" name="isPublic" value="false">
                    <div class="privacy-label">
                        <strong>üîí Ri√™ng t∆∞</strong><br>
                        <small>Ch·ªâ m√¨nh t√¥i c√≥ th·ªÉ xem</small>
                    </div>
                </label>
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn-submit" id="submitBtn">
                üöÄ ƒêƒÉng t·∫£i ngay
            </button>

        </form>

    </div>

</div>

<script>
    // === FILE HANDLING ===
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileSelected = document.getElementById('fileSelected');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const fileIcon = document.getElementById('fileIcon');

    // Click to select file
    dropZone.addEventListener('click', () => fileInput.click());

    // File input change
    fileInput.addEventListener('change', handleFiles);

    // Drag & Drop
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');

        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;
            handleFiles();
        }
    });

    function handleFiles() {
        const files = fileInput.files;
        if (files.length > 0) {
            const file = files[0];

            fileName.textContent = file.name;
            fileSize.textContent = (file.size / 1024 / 1024).toFixed(2) + ' MB';

            // Set icon based on file type
            if (file.type.includes('pdf')) fileIcon.textContent = 'üìÑ';
            else if (file.type.includes('word')) fileIcon.textContent = 'üìù';
            else if (file.type.includes('excel') || file.type.includes('spreadsheet')) fileIcon.textContent = 'üìä';
            else if (file.type.includes('presentation')) fileIcon.textContent = 'üìΩÔ∏è';
            else fileIcon.textContent = 'üìÅ';

            fileSelected.classList.add('show');
            dropZone.style.display = 'none';

            // Auto-fill title if empty
            const titleInput = document.querySelector('input[name="title"]');
            if (!titleInput.value) {
                titleInput.value = file.name.replace(/\.[^/.]+$/, ""); // Remove extension
            }
        }
    }

    function clearFile() {
        fileInput.value = '';
        fileSelected.classList.remove('show');
        dropZone.style.display = 'block';
    }

    // Form submit
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerHTML = '‚è≥ ƒêang t·∫£i l√™n...';
    });
</script>

</body>
