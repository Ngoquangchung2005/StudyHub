<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout}"> <head><title>Quản lý Bài viết</title></head>
<body>
<div layout:fragment="content">

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/admin/posts}" method="GET" class="row g-3">

                <div class="col-md-6">
                    <input type="text" name="keyword" class="form-control"
                           placeholder="Tìm theo nội dung, tên tài liệu..."
                           th:value="${keyword}">
                </div>

                <div class="col-md-4">
                    <select name="categoryId" class="form-select">
                        <option value="">-- Tất cả danh mục --</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}"
                                th:selected="${categoryId == cat.id}">
                        </option>
                    </select>
                </div>

                <div class="col-md-2 d-flex gap-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-search"></i> Tìm
                    </button>
                    <a th:href="@{/admin/posts}" class="btn btn-light" title="Làm mới">
                        <i class="fas fa-sync-alt"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div class="admin-table-container">
        <table class="table align-middle">
            <thead>
            <tr>
                <th>Thời gian</th>
                <th>Tác giả</th>
                <th>Nội dung / Tài liệu</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}" class="text-muted small"></td>
                <td>
                    <a href="#" class="fw-bold text-decoration-none text-dark" th:text="${post.user.name}">User</a>
                </td>
                <td>
                    <div class="text-truncate" style="max-width: 300px;" th:if="${post.content != null}" th:text="${post.content}"></div>

                    <div th:if="${!post.documents.isEmpty()}" class="mt-1">
                        <div th:each="doc : ${post.documents}">
                            <span class="badge bg-light text-primary border border-primary mb-1">
                                <i class="fas fa-paperclip"></i> <span th:text="${doc.fileName}">File</span>
                            </span>
                            <span th:if="${doc.category != null}" class="badge bg-secondary ms-1"
                                  th:text="${doc.category.name}" style="font-size: 0.7rem;">Cat</span>
                        </div>
                    </div>
                </td>
                <td>
                    <span th:if="${post.isPublic}" class="badge bg-success">Công khai</span>
                    <span th:if="${!post.isPublic}" class="badge bg-secondary">Riêng tư</span>
                </td>
                <td>
                    <a th:href="@{/download/{f}(f=${!post.documents.isEmpty() ? post.documents.iterator().next().storagePath : ''})}"
                       th:if="${!post.documents.isEmpty()}"
                       class="btn btn-action btn-outline-primary" target="_blank" title="Xem file">
                        <i class="fas fa-eye"></i>
                    </a>

                    <form th:action="@{/admin/posts/{id}/delete(id=${post.id})}" method="POST" class="d-inline"
                          onsubmit="return confirm('Xóa bài viết này?');">
                        <button class="btn btn-action btn-danger" title="Xóa bài">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${posts.isEmpty()}">
                <td colspan="5" class="text-center py-4 text-muted">
                    Không tìm thấy bài viết nào phù hợp.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
