<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout}"> <head><title>Quản lý Bài viết</title></head>
<body>
<div layout:fragment="content">

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div class="admin-table-container">
        <table class="table align-middle">
            <thead>
            <tr>
                <th>Thời gian</th>
                <th>Tác giả</th>
                <th>Nội dung / Tài liệu</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}" class="text-muted small"></td>
                <td>
                    <a href="#" class="fw-bold text-decoration-none text-dark" th:text="${post.user.name}">User</a>
                </td>
                <td>
                    <div class="text-truncate" style="max-width: 300px;" th:if="${post.content != null}" th:text="${post.content}"></div>
                    <div th:if="${!post.documents.isEmpty()}" class="mt-1">
                        <span class="badge bg-light text-primary border border-primary">
                            <i class="fas fa-paperclip"></i> <span th:text="${post.documents.iterator().next().fileName}">File</span>
                        </span>
                    </div>
                </td>
                <td>
                    <span th:if="${post.isPublic}" class="badge bg-success">Công khai</span>
                    <span th:if="${!post.isPublic}" class="badge bg-secondary">Riêng tư</span>
                </td>
                <td>
                    <a th:href="@{/download/{f}(f=${!post.documents.isEmpty() ? post.documents.iterator().next().storagePath : ''})}"
                       th:if="${!post.documents.isEmpty()}"
                       class="btn btn-action btn-outline-primary" target="_blank" title="Xem file">
                        <i class="fas fa-eye"></i>
                    </a>

                    <form th:action="@{/admin/posts/{id}/delete(id=${post.id})}" method="POST" class="d-inline"
                          onsubmit="return confirm('Xóa bài viết này?');">
                        <button class="btn btn-action btn-danger" title="Xóa bài">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
