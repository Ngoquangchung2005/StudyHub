<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
  <title>Chat Realtime</title>
</head>
<body>

<div layout:fragment="content">

  <input type="hidden" id="current-user-id" th:value="${currentUserId}" />
  <input type="hidden" id="current-username" th:value="${currentUsername}" />

  <div class="chat-app-container">

    <aside class="chat-sidebar">
      <div class="sidebar-header">
        <h5 class="mb-0">Tin nhắn</h5>
        <button class="btn btn-primary btn-sm" id="new-chat-btn"
                data-bs-toggle="modal" data-bs-target="#newUserChatModal">
          + Tin nhắn mới
        </button>
      </div>

      <div class="sidebar-content" id="chat-room-list">
      </div>
    </aside>

    <main class="chat-main" id="chat-main-window" style="display: none;">

      <header class="chat-header" id="chat-main-header">
      </header>

      <div class="chat-messages" id="chat-messages-window">
      </div>

      <div class="typing-indicator" id="typing-indicator-area">
      </div>

      <footer class="chat-footer">
        <form id="messageForm" name="messageForm" class="d-flex">
          <input type="text" id="message" autocomplete="off"
                 class="form-control" placeholder="Nhập tin nhắn..." disabled />
          <button type="submit" class="btn btn-primary ms-2" disabled>Gửi</button>
        </form>
      </footer>
    </main>

    <main class="chat-main" id="chat-welcome-screen">
      <div>
        <h4>Chọn một cuộc trò chuyện</h4>
        <p>Bắt đầu chat 1-1 hoặc chat nhóm.</p>
      </div>
    </main>

  </div> <div class="modal fade" id="newUserChatModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Bắt đầu chat mới</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Chọn một người để bắt đầu trò chuyện 1-1:</p>
        <div id="new-chat-user-list">
        </div>
      </div>
    </div>
  </div>
</div>

</div>
</body>
</html>
