spring.application.name=StudyHub
# ===================================
# DATABASE CONFIGURATION
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/studyhub_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# JPA/HIBERNATE CONFIGURATION
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================
# FILE UPLOAD CONFIGURATION
# ===================================
# Th? m?c l?u file upload (t?o th? m?c này tr??c)
file.upload-dir=D:/studyhub-uploads

# Kích th??c file t?i ?a (50MB)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ===================================
# THYMELEAF CONFIGURATION
# ===================================
spring.thymeleaf.cache=false

# ===================================
# LOGGING
# ===================================
logging.level.org.springframework.web=INFO
logging.level.com.studyhub=DEBUG
# Chuy?n ??i ngày gi? sang chu?i ISO-8601 (VD: "2023-11-17T10:30:00") ?? JS ??c ???c
spring.jackson.serialization.write-dates-as-timestamps=false
